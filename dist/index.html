<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Leaderboard app</title>
  <script defer src="index.bundle.js"></script></head>
  <body>
    <h1 class="main_title">Leaderboard app</h1>
    <section class="app_container" >

      <div class="score-leaderboard">
        <div class="leaderboard-title">
          <div class="leaderboard-title-inner">
            <ion-icon name="game-controller-outline" class="icon"></ion-icon>
            <h1>
              Recent scores
            </h1>
          </div>

          <div>
            <ion-icon name="refresh-circle-sharp" class="icon-refresh" id="refreshButton"></ion-icon>
          </div>
        </div>
      <div>

        <ol id="scoreList">
          
        </ol>
      </div>
      </div>

      <div>
        <div class="inputWrapper">
          <div class="form-wrapper">
            <form class="form-class" method="post">
              <input  id="nameInput" required placeholder="Your name">
              <input type="number" id="scoreInput" required placeholder="Your score">
              <button type="submit" form="pwgen-form" id="submitButton">Submit </button>
            </form>
          </div>
        </div>
      </div>
      
    </section>
    
    
    
    <script
    type="module"
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"
    ></script>
  <script
    nomodule
    src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"
  ></script>
  </body>
</html>
